<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Standings</title>

  <!-- External CSS and Fonts -->
  <link rel="stylesheet" href="basketball.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Standings Table Style -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f3f3;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #222;
      color: #fff;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <a href="index.html"><img class="img" src="images/logo.png" alt="logo" width="80px"></a>
      <p>Search For <strong>Players</strong></p>
      <p>Research <strong>Stats</strong></p>
    </header>

    <div class="navbar">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Sports</button>
        <div class="dropdown-content">
          <div class="header">
            <h3>Sports Statistics</h3>
          </div>
          <div class="row">
            <div class="column">
              <h4>Soccer</h4>
              <a href="soccer.html">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
            <div class="column">
              <h4>Football</h4>
              <a href="football.html">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
            <div class="column">
              <h4>Basketball</h4>
              <a href="basketball.html">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="line"></div>
    <div class="bar">
      <p>Search For <strong>Players</strong></p>
      <p>Research <strong>Stats</strong></p>
    </div>

    <div class="center">
      <h1>League Standings</h1>
      <table id="standingsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Team</th>
            <th>Played</th>
            <th>Wins</th>
            <th>Draws</th>
            <th>Losses</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

  </div>

  <script>
    const API_URL = 'https://apiv3.apifootball.com/?action=get_standings&league_id=153&APIkey=d0a198f9a82351d2795da1de28a3b4521eeba3dcb9581b3aa38b8d39c606bc84';

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#standingsTable tbody');

        data.forEach(team => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${team.overall_league_position}</td>
            <td>${team.team_name}</td>
            <td>${team.overall_league_payed}</td>
            <td>${team.overall_league_W}</td>
            <td>${team.overall_league_D}</td>
            <td>${team.overall_league_L}</td>
            <td>${team.overall_league_PTS}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

</body>
</html>
